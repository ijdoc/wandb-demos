repos:
  - repo: local
    hooks:
      - id: jupyter-nb-clear-output
        name: jupyter-nb-clear-output
        files: \.ipynb$
        stages: [commit]
        language: system
        entry: pipenv run jupyter nbconvert --clear-output --inplace
      - id: python-formatter
        name: python-formatter
        files: \.py$
        stages: [commit]
        language: system
        entry: pipenv run black
